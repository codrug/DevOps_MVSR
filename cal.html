<html>
	<head>
		<title>Cal script</title>
		<script language=javascript>
			var n1=parseInt(window.prompt("Enter number 1: "));
			var n2=parseInt(window.prompt("Enter number 2: "));
			
			var a = n1+n2;
			var m = n1*n2;
			var s = n1-n2;
			var d = n1/n2;
			
			window.alert("Addition:"+a);
			window.alert("Subtraction:"+s);
			window.alert("Multiplication:"+m);
			window.alert("Division:"+d);
		</script>
	</head>
	<body>
	<br><br>
		
	</body>
</html>
