<html>
	<head>
		<script language=javascript>
			function validate(){
				var u = document.f1.u.value;
				var p = document.f1.p.value;
				if((u=="MVSREC" && p=="AIML")){
					alert("Login Successfull!");
				}
				else {
					alert("Invalid User ID or Password!");
				}
			}
		</script>
	</head>
	<body>
	<br><br>
		<form name="f1">
			<table border="5" bgcolor="pink" align="center">
				<tr>
					<td>User ID</td>
					<td><input type="text" name="u"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="p"></td>
				</tr>
				<tr>
					<td align="left"><input type="button" value="login" onCLick="validate()"></td>
					<td align="left"><input type="reset" value="reset"></td>
				</tr>
			</table>
		</form> 
	</body>
</html>
